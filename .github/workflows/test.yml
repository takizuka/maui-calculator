name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore CalculatorApp.Tests/CalculatorApp.Tests.csproj
      
    - name: Build
      run: dotnet build CalculatorApp.Tests/CalculatorApp.Tests.csproj --configuration Release --no-restore
      
    - name: Test
      run: dotnet test CalculatorApp.Tests/CalculatorApp.Tests.csproj --configuration Release --no-build --verbosity normal --logger trx --results-directory TestResults
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/*.trx
        retention-days: 7

  test-with-coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore CalculatorApp.Tests/CalculatorApp.Tests.csproj
      
    - name: Build
      run: dotnet build CalculatorApp.Tests/CalculatorApp.Tests.csproj --configuration Release --no-restore
      
    - name: Test with coverage
      run: dotnet test CalculatorApp.Tests/CalculatorApp.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory TestResults
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: TestResults/**/coverage.cobertura.xml
        retention-days: 7
